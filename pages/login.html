<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/pictures/logos/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/component-styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="../assets/pictures/logos/logo2.png" class="left-login-image" alt="Animated_Image">
            <h2>SOUND BEAT</h2>
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário" id="user">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Senha" id="password">
                </div>
                <div id="warning"></div>
                <a href="../index.html" class="btn-login">Login</a>
            </div>
            <div class="registration_question">Não tem uma conta? <a class="registration" href="">Cadastre-se</a></div>
        </div>
    </div>
</body>
<script src="script's/script.js"></script>

</html>
